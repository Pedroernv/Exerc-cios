<body>
    <nav><div class="form-log">

    <form><h2>Registro</h2>
        <div class="entrada">
            <label>Nome Completo: </label>
            <input type="text" id="nome" name="Nome" placeholder="" required>
        </div>
        <div class="entrada">
            <label>Email: </label>
            <input type="email" id="email" name="Email" placeholder="" required>
        </div>
        <div class="entrada">
            <label>Sexo: </label>
            <select>
                <option>Masculino</option>
                <option>Feminino</option>
                <option>Outros</option>
            </select>
        </div>
        <div class="entrada">
            <label>Data De Nascimento: </label>
            <input type="datetime" placeholder="dd-mm-yyyy" required>
        </div>
        <div class="entrada">
            <label>Pais: </label>
            <input type="text" id="pais" name="Pais" placeholder="">
        </div>
        <div class="entrada">
            <input type="checkbox" id="check" required><label id="termos">Aceito os termos e condicoes</label>
        </div>
        <button type="submit" id="botao">Registrar</button>
    </form>
    
</body>
</html>
